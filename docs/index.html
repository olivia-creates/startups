<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Startup Seeds ðŸŒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#faf7ff;color:#1a102b}
    header{padding:28px 20px;background:#5B21B6;color:white}
    h1{margin:0;font-size:30px}
    .grid{display:grid;gap:20px;padding:20px;grid-template-columns:repeat(auto-fill,minmax(340px,1fr))}
    .card{position:relative;background:white;border-radius:14px;padding:18px;border:1px solid #e5e7eb;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .card h2{margin:0 0 8px;font-size:20px}
    .card h2 a{color:inherit;text-decoration:none}
    .card h2 a:hover{text-decoration:underline}
    .card .pitch{margin:6px 0 10px;color:#1a102b}
    .card .stat{color:#6b7280;margin-bottom:8px}
    .status-pill{position:absolute;top:12px;right:12px;display:inline-flex;gap:6px;align-items:center;background:#f3f4f6;color:#374151;border:1px solid #e5e7eb;border-radius:999px;padding:4px 8px;font-size:12px}
    .dot{width:8px;height:8px;border-radius:999px}
    .dot.green{background:#16a34a;box-shadow:0 0 8px #16a34a}
    .dot.yellow{background:#ca8a04;box-shadow:0 0 8px #ca8a04}
    .dot.red{background:#dc2626;box-shadow:0 0 8px #dc2626}
    footer{padding:20px;color:#6b7280;text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>Startup Seeds ðŸŒ±</h1>
    <p>Repertory of Olivia's ideas to validate and soon, scale ðŸš€</p>
  </header>
  <!-- Tabs intentionally removed for cleaner look -->
  <main class="grid" id="grid"></main>
  <footer>Generated locally â€” run <code>node site/build_ideas.js</code> to refresh.</footer>
  <script src="index.data.js"></script>
  <script>
    (function(){
      const ideas = (window.IDEAS || []);
      const grid = document.getElementById('grid');
      if(!ideas.length){
        grid.innerHTML = '<div class="card"><h2>No ideas found</h2><p>Run: <code>node site/build_ideas.js</code></p></div>';
        return;
      }
      for(const idea of ideas){
        const card = document.createElement('div');
        card.className='card';
        const statHtml = idea.stat ? `<div class=\"stat\">${idea.stat}</div>` : '';
        const status = (idea.status === 'Rejected') ? 'Closed' : (idea.status || 'In revision');
        const dotClass = status==='Validated' ? 'green' : status==='Closed' ? 'red' : status==='Needs Adjustments' ? 'yellow' : 'yellow';
        const statusHtml = `<div class=\"status-pill\"><span class=\"dot ${dotClass}\"></span>${status}</div>`;
        card.innerHTML = `<div class=\"status-container\">${statusHtml}</div><h2><a href=\"ideas/${idea.slug}.html\">${idea.title}</a></h2><div class=\"pitch\">${idea.one_liner}</div>${statHtml}`;
        grid.appendChild(card);
      }
    })();
  </script>
</body>
</html>
